<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>LetsFocus - Focus Timer with Ambient Sounds | Pomodoro & Binaural Beats</title>
    <meta name="description" content="Free focus timer with scientifically-designed ambient sounds. Choose from binaural beats, rain sounds, brown noise, lo-fi beats, and more. Perfect for deep work, studying, and productivity.">
    <meta name="keywords" content="focus timer, pomodoro timer, ambient sounds, binaural beats, brown noise, white noise, study music, productivity, deep work, focus sounds, rain sounds, lofi beats">
    <meta name="author" content="MrGKanev">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://letsfocus.gkanev.com/">
    <meta property="og:title" content="LetsFocus - Focus Timer with Ambient Sounds">
    <meta property="og:description" content="Free focus timer with scientifically-designed ambient sounds. Perfect for deep work and productivity.">
    <meta property="og:site_name" content="LetsFocus">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="LetsFocus - Focus Timer with Ambient Sounds">
    <meta name="twitter:description" content="Free focus timer with scientifically-designed ambient sounds for productivity and deep work.">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://letsfocus.gkanev.com/">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸŽ§</text></svg>">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00d9ff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LetsFocus">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <!-- Full-screen minimal layout -->
    <main class="relative z-10 w-full h-screen flex flex-col items-center justify-center px-6 md:px-8 gap-8 md:gap-12">
        <!-- Sound Profile Picker - Horizontal scrollable -->
        <div class="w-full max-w-5xl overflow-x-auto overflow-y-hidden py-4">
            <div id="profileGrid"
                 class="flex gap-4 px-1 min-w-min"
                 role="group"
                 aria-label="Sound profile selection"></div>
        </div>

        <!-- Timer - Center focus -->
        <div class="text-center flex flex-col items-center gap-6">
            <div class="font-mono text-7xl md:text-8xl lg:text-9xl font-bold text-[var(--color-primary)] select-none tracking-wide leading-none"
                 id="timer"
                 role="timer"
                 aria-live="polite"
                 aria-atomic="true"
                 aria-label="Focus timer">25:00</div>

            <!-- Time adjustment buttons -->
            <div class="flex gap-3 items-center">
                <button id="decreaseTime"
                        class="w-12 h-12 bg-white/5 backdrop-blur-md border border-white/10 text-white/80 rounded-lg transition-all duration-200 hover:bg-white/10 hover:text-white hover:border-[var(--color-primary)]/50 disabled:opacity-30 disabled:cursor-not-allowed font-mono text-xl"
                        aria-label="Decrease time">
                    âˆ’
                </button>
                <span class="text-white/40 text-sm font-mono">Adjust time</span>
                <button id="increaseTime"
                        class="w-12 h-12 bg-white/5 backdrop-blur-md border border-white/10 text-white/80 rounded-lg transition-all duration-200 hover:bg-white/10 hover:text-white hover:border-[var(--color-primary)]/50 disabled:opacity-30 disabled:cursor-not-allowed font-mono text-xl"
                        aria-label="Increase time">
                    +
                </button>
            </div>

            <!-- Timer Presets -->
            <div class="flex gap-2 flex-wrap justify-center">
                <button class="preset-btn px-3 py-1 bg-white/5 border border-white/10 text-white/60 text-xs font-mono rounded-md transition-all duration-200 hover:bg-white/10 hover:text-white hover:border-[var(--color-primary)]/50 disabled:opacity-30 disabled:cursor-not-allowed"
                        data-minutes="15"
                        aria-label="Set 15 minute timer">15m</button>
                <button class="preset-btn px-3 py-1 bg-white/5 border border-white/10 text-white/60 text-xs font-mono rounded-md transition-all duration-200 hover:bg-white/10 hover:text-white hover:border-[var(--color-primary)]/50 disabled:opacity-30 disabled:cursor-not-allowed"
                        data-minutes="25"
                        aria-label="Set 25 minute timer">25m</button>
                <button class="preset-btn px-3 py-1 bg-white/5 border border-white/10 text-white/60 text-xs font-mono rounded-md transition-all duration-200 hover:bg-white/10 hover:text-white hover:border-[var(--color-primary)]/50 disabled:opacity-30 disabled:cursor-not-allowed"
                        data-minutes="45"
                        aria-label="Set 45 minute timer">45m</button>
                <button class="preset-btn px-3 py-1 bg-white/5 border border-white/10 text-white/60 text-xs font-mono rounded-md transition-all duration-200 hover:bg-white/10 hover:text-white hover:border-[var(--color-primary)]/50 disabled:opacity-30 disabled:cursor-not-allowed"
                        data-minutes="60"
                        aria-label="Set 60 minute timer">60m</button>
            </div>
        </div>

        <!-- Controls - Minimal buttons -->
        <div class="flex flex-col gap-4 items-center justify-center w-full max-w-md"
             role="region"
             aria-label="Timer controls">
            <!-- Timer control buttons -->
            <div class="flex flex-col sm:flex-row gap-4 items-center justify-center w-full">
                <button id="startBtn"
                        class="w-full sm:w-auto px-10 py-3.5 bg-[var(--color-primary)] text-[var(--color-bg-primary)] font-mono font-semibold rounded-lg uppercase tracking-wider transition-all duration-200 hover:bg-[var(--color-primary)]/90"
                        aria-label="Start focus timer">
                    START
                </button>
                <button id="stopBtn"
                        class="w-full sm:w-auto px-10 py-3.5 bg-white/5 backdrop-blur-md border border-white/10 text-white font-mono font-semibold rounded-lg uppercase tracking-wider transition-all duration-200 hover:bg-white/10 disabled:opacity-30 disabled:cursor-not-allowed"
                        aria-label="Reset timer"
                        disabled>
                    RESET
                </button>
            </div>

            <!-- Volume control -->
            <div class="w-full max-w-xs bg-white/5 backdrop-blur-md border border-white/10 rounded-lg p-4">
                <div class="flex flex-col gap-2">
                    <label for="volumeSlider" class="text-white/60 text-xs font-mono uppercase tracking-wider">
                        ðŸ”Š Volume
                    </label>
                    <input type="range"
                           id="volumeSlider"
                           min="0"
                           max="100"
                           value="70"
                           class="w-full h-2 bg-white/10 rounded-lg appearance-none cursor-pointer slider">
                </div>
            </div>
        </div>

        <!-- Status - Bottom info -->
        <div id="status"
             class="fixed bottom-4 sm:bottom-6 left-1/2 -translate-x-1/2 text-center text-white/60 text-xs sm:text-sm px-4 sm:px-6 py-1.5 sm:py-2 bg-black/30 backdrop-blur-md rounded-lg border border-white/5 max-w-[85vw] sm:max-w-[90vw] z-[1000] overflow-hidden text-ellipsis whitespace-nowrap"
             role="status"
             aria-live="polite"
             aria-atomic="true">
            Select a sound profile and click START
        </div>

        <!-- GitHub Link -->
        <a href="https://github.com/MrGKanev/letsfocus"
           target="_blank"
           rel="noopener noreferrer"
           class="fixed top-6 right-6 w-10 h-10 bg-white/5 backdrop-blur-md border border-white/10 rounded-lg flex items-center justify-center text-white/80 z-[1001] transition-all duration-200 hover:bg-white/10 hover:text-white hover:border-[var(--color-primary)]/50 no-underline"
           aria-label="View on GitHub"
           title="View source on GitHub">
            <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>

    </main>

    <!-- Main Application Script (ES6 Module) -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
